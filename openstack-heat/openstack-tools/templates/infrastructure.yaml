parameters:
  # Replace the `admin_key` value with the name of
  # your OpenStack keypair, for example `mykeyname`
  admin_key: mykeyname

  # Select an instance flavour to use. This defines
  # the number of CPU cores and memory available
  compute_flavour: m1.medium

  # Select the Alces Flight Compute appliance image
  # to use. Check which images are available to
  # your project by running:
  # `openstack image list`
  image: centos7-compute-2.1.1

  # Enter a cluster name, this is used to configure
  # your cluster, appearing at the command prompt
  # and on user login
  cluster_name: research1
